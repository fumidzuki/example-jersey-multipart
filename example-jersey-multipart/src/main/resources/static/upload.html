<html>
<head>
<title>ファイルアップロードサンプル</title>
</head>
<body>
  <p>「@FormDataParamアノテーション」のサンプル</p>
  <form method="post" action="http://localhost:8080/example-jersey-multipart/multipart/upload/form-param" enctype="multipart/form-data">
    <div>
      <input type="file" name="file" />
    </div>
    <p>
      <input type="submit" value="送信">
    </p>
  </form>
  <p>「FormDataBodyPart」のサンプル</p>
  <form method="post" action="http://localhost:8080/example-jersey-multipart/multipart/upload/bodypart" enctype="multipart/form-data">
    <div>
      <input type="file" name="file" />
    </div>
    <p>
      <input type="submit" value="送信">
    </p>
  </form>
  <p>「MultiPart」のサンプル</p>
  <form method="post" action="http://localhost:8080/example-jersey-multipart/multipart/upload/multipart" enctype="multipart/form-data">
    <div>
      <input type="file" name="file" />
    </div>
    <p>
      <input type="submit" value="送信">
    </p>
  </form>
</body>
</html>
